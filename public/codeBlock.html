<!DOCTYPE html>
<html>
<head>
  <title>Code Block Details</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>

</head>
<body>
  <header>
    <h1>Code Block Details</h1>
    <p id = "fileName">File Name</p>
  </header>

  <main>
    <pre><code id="codeBlockContent" class="javascript"></code></pre>
  </main>
</body>

<script>
  const socket = io();

  const codeBlockContent = document.getElementById('codeBlockContent');
  const fileName = document.getElementById('fileName');

  socket.emit('getCodeBlockDetails', window.location.search.split('=')[1]);
  socket.on('codeBlockDetails', (codeBlock, data) => {
    fileName.textContent = codeBlock.title;
    codeBlockContent.textContent = data;
    hljs.highlightBlock(codeBlockContent);
  });
</script>

</html>
